<table 
  mat-table 
  [dataSource]="users" 
  class="users-table mat-elevation-z8 demo-table"
>

  <ng-container matColumnDef="photo">
    <th 
      mat-header-cell 
      *matHeaderCellDef
    > Photo </th>
    <td 
      class="users-table__photo" 
      mat-cell 
      *matCellDef="let user"
    >
      <img [src]="user.picture.thumbnail" />
    </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th 
      mat-header-cell 
      *matHeaderCellDef
    > Name </th>
    <td 
      mat-cell 
      *matCellDef="let user"
    > {{user.name.first + " " + user.name.last}}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th 
      mat-header-cell 
      *matHeaderCellDef
    > Email </th>
    <td 
      mat-cell 
      *matCellDef="let user"
    > {{user.email}} </td>
  </ng-container>

  <ng-container matColumnDef="phone">
    <th 
      mat-header-cell 
      *matHeaderCellDef
    > Phone </th>
    <td 
      mat-cell 
      *matCellDef="let user"
    > {{user.phone}} </td>
  </ng-container>

  <ng-container matColumnDef="rate">
    <th 
      mat-header-cell 
      *matHeaderCellDef
    > Rating </th>
    <td
      mat-cell 
      *matCellDef="let user"
    > {{user.rating}} </td>
  </ng-container>

  <tr 
    mat-header-row 
    *matHeaderRowDef="displayedColumns"
  ></tr>
  <tr
    [class.bg]="user.rating <= -3"
    mat-row 
    *matRowDef="let row; columns: displayedColumns; let user;" 
    (click)="handleClick(user)"
  ></tr>
</table>
